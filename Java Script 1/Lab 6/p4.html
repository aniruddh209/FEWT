<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Login Form</h2>
      <form onsubmit="validateForm(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="email" placeholder="Enter username">
          <div class="text-danger" id="errorBox1"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
          <div class="text-danger" id="errorBoxpass"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function validateForm(event) {
        event.preventDefault();

        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();

        const usernameRegx = /^[a-zA-Z0-9_]{3,16}$/;
        const passwordRegx = /^.{6,}$/;

        let valid = true;

        if (!usernameRegx.test(email)) {
          document.getElementById("errorBox1").innerHTML = "Invalid Username (3-16 letters, numbers, or _)";
          valid = false;
        } else {
          document.getElementById("errorBox1").innerHTML = "";
        }

        if (!passwordRegx.test(password)) {
          document.getElementById("errorBoxpass").innerHTML = "Password must be at least 6 characters";
          valid = false;
        } else {
          document.getElementById("errorBoxpass").innerHTML = "";
        }

        if (valid) {
          alert("Form submitted successfully!");
        }
      }
    </script>
  </body>
</html>
