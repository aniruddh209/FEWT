<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Event Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #output {

      color: blue;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="output">Waiting for a key press...</div>

</body>
</html>
