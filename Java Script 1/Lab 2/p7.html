<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel problem</title>
</head>
<body>
    <script>
    function extract(word) {
    first = word.indexOf('a');
    last = word.lastIndexOf('a');
    if (first === -1 || last === -1 || first === last) {
        console.log("Not enough 'a' found.");
    } else {
        console.log("First 'a': " + (first + 1) + ", Last 'a': " + (last + 1));
        console.log("Between them:", word.substring(first + 1, last));
    }
}
    extract("ajanta");
    </script>
</body>
</html>
