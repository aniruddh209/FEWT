<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number="));
        b=parseInt(prompt("Enter a number="));
        Ch=prompt("Enter operator +,-,*,/");
        if(Ch=="+"){
            document.write(a+b);
        }
        else if(Ch=="-"){
            document.write(a-b);
        }
        else if(Ch=="*"){
            document.write(a*b);
        }
        else if(Ch=="/"){
            document.write(a/b);
        }
    </script>
</body>
</html>
