<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a number"))
        fact=1;
        for(i=1;i<a;i++){
            fact*=a;
        }
        document.write("Factorial=",fact)
    </script>
</body>
</html>
