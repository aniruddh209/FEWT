<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Number</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        let originalNum = num;
        let reversed = 0;
        while (num > 0) {
            let digit = num % 10;
            reversed = reversed * 10 + digit;
            num = Math.floor(num / 10);
        }
        if (originalNum === reversed) {
            document.write(originalNum + " is a palindrome number.");
        } else {
            document.write(originalNum + " is not a palindrome number.");
        }
    </script>
</body>
</html>
